<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Paging Test</title>
<link rel="stylesheet" href="css/paging.css" type="text/css" />
</head>
<body>
    <div id="content" class="content"></div>
    <div id="pagingGroup" class="pagingGroup">
        <!--There are some buttons used to back to home page or previous page.-->
        <div id="pagingGLeft" class="pagingGLeft">
            <button id="backButton" onclick="previousPage()">&#60;</button>
        </div>

        <!--Need to dynamically create some page buttons.-->
        <div id="pagingList"></div>

        <!--There are some buttons used to go to last page or next page.-->
        <div id="pagingGRight" class="pagingGRight">
            <button id="forwardButton" onclick="nextPage()">&#62;</button>
        </div>

        <div id="pageSelectorGroup" class="pageSelectorGroup">
            <!--Need to dynamically create all options.-->
            <select id="pageSelector" class="pageSelector"></select>
            <button onclick="skip()">跳转</button>
        </div>
    </div>
</body>
<script src="js/pagesLoad.js"></script>
<script src="js/pagingTest.js"></script>
</html>
